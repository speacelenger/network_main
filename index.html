<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ローディング画面 -->
  <div id="loading">
    <p class="loading-text">LOADING</p>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <header>
    <h2 class="main-title">Cloud Gallery</h2>
  </header>
  <main>
    <div id="gallery">
      <div class="img-item"><img src="images/imag13.jpg" alt="number 1"></div>
      <div class="img-item"><img src="images/imag7.jpg" alt="number 2"></div>
      <div class="img-item"><img src="images/imag8.jpg" alt="number 3"></div>
      <div class="img-item"><img src="images/imag11.jpg" alt="number 4"></div>
      <div class="img-item"><img src="images/imag1.jpg" alt="number 5"></div>
      <div class="img-item"><img src="images/imag6.jpg" alt="number 6"></div>
      <div class="img-item"><img src="images/imag3.jpg" alt="number 1"></div>
      <div class="img-item"><img src="images/imag2.jpg" alt="number 2"></div>
      <div class="img-item"><img src="images/imag12.jpg" alt="number 3"></div>
      <div class="img-item"><img src="images/imag4.jpg" alt="number 3"></div>
      <div class="img-item"><img src="images/imag5.JPG" alt="number 3"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Cloud Gallery</p>
  </footer>

</html>
